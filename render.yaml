services:
  - type: web
    name: gnat-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gnat-db
          property: connectionString
      - key: NODE_ENV
        value: production

  - type: web
    name: gnat-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist

databases:
  - name: gnat-db
    plan: free
